<div class="bet">
    <div class="modal-header" >
        <h3 class="modal-title" ng-hide="bet.id != null">Placer un pari</h3>
        <h3 class="modal-title" ng-show="bet.id != null">Mon pari</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 score">
                <div class="col-xs-5">
                    <div class="tLogoSmall @@ game.team1.code @@"></div>
                    <h4>@@ game.team1.name @@</h4>
                </div>
                <div class="col-xs-2 dash"> - </div>
                <div class="col-xs-5">
                    <div class="team2">
                        <h4>@@ game.team2.name @@</h4>
                        <div class="tLogoSmall @@ game.team2.code @@"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="winner">
            <div class="col-xs-12">
                Pays gagnant :
                <select class="form-control" ng-model="bet.winner_id" ng-disabled="bet.id != null" ng-options="team.id as team.name for team in teams"></select>
            </div>
        </div>
        <div class="row" id="distance">
            <div class="col-xs-12">
                Nombre de points d'écart dans le score :
                <select class="form-control" ng-model="bet.distance_points" ng-disabled="bet.id != null" ng-options="distance.id as distance.name for distance in distances"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                Points à miser :
                <input ng-model="bet.points" ng-disabled="bet.id != null" type="text" class="form-control" placeholder="Points à miser" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer" ng-hide="bet.id != null">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
    </div>
</div>
